{% block title %}

{% block content %}

<section id="breadcrumbs" class="breadcrumbs">
  <div class="container">

    <div class="d-flex justify-content-between align-items-center">
      <h2>Forget Password</h2>
      <ol>
        <li><a href="index.html">Home</a></li>
        <li>Forget Password</li>
      </ol>
    </div>

  </div>

<!-- ======= Contact Section ======= -->

<section id="contactus" class="contact">
  <div class="container">


    <div class="row mt-5 justify-content-center" data-aos="fade-up">
      <h2>Forget Password</h2><br>
      <div class="col-lg-4">
        <form action="" method="post">
          {% csrf_token %}


          <div class="form-group">
              <input type="text" name="email" class="form-control" id="name" placeholder="Your Email" /><br>
              <div class="validate"></<div>
          </div>






          <div class="text-center">
          <button class="btn btn-success" type="submit">Forget Password</button>
          </div>
        </form><br>
        <small> Login to my account <a href="{% url 'login' %}">Login now</a></small>
      </div>

    </div>

  </div>
</section><!-- End Contact Section -->


{% endblock %}
