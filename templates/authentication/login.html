{% extends 'layouts.html' %}

{% block title %}
   Login page

{% endblock %}

{% block content %}

<section id="breadcrumbs" class="breadcrumbs">
  <div class="container">

    <div class="d-flex justify-content-between align-items-center">
      <h2>Log in</h2>
      <ol>
        <li><a href="index.html">Home</a></li>
        <li>Log in</li>
      </ol>
    </div>

  </div>
</section><!-- End Breadcrumbs -->

<!-- ======= Contact Section ======= -->

<section id="contactus" class="contact">
  <div class="container">


    <div class="row mt-5 justify-content-center" data-aos="fade-up">
      <h2>Login Your Account</h2><br>
      <div class="col-lg-4">

        {% for message in messages %}
          <div class="alert {{ message.tags }} alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            {{ message }}
          </div>
        {% endfor %}

        <form action="" method="post">
          {% csrf_token %}


          <div class="form-group">
              <input type="text" name="username" class="form-control" id="username" placeholder="Your Usename" /><br>
              <div class="validate"></<div>
          </div>




          <div class="form-group">
            <input type="password" name="password" class="form-control"  id="name" placeholder="Password"/><br>
            <div class="validate"></<div>
          </div><br>
          <small> Forget my <a href="{% url 'forgetpassword' %}">PASSWORD</a></small>
          <div class="text-center">
          <button class="btn btn-success" type="submit">Login</button>
          </div>
        </form><br>
        <small> Don't have an Account <a href="{% url 'registration' %}">REGISTER NOW</a></small>
      </div>

    </div>

  </div>
</section><!-- End Contact Section -->


{% endblock %}
